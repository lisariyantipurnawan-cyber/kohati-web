<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOHATI - Korps HMI Wati | Sistem Informasi Terpadu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCNDGxQ_Y6cvTxyB_evI3Kz6xhdI_NUSzE",
            authDomain: "sit-kohati.firebaseapp.com",
            projectId: "sit-kohati",
            storageBucket: "sit-kohati.firebasestorage.app",
            messagingSenderId: "132715963039",
            appId: "1:132715963039:web:5b35ea04cae58f98c8f8aa",
            measurementId: "G-N1GJL87L23"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.db = db;
        window.auth = auth;

        onAuthStateChanged(auth, (user) => {
            window.isLoggedIn = !!user;
            window.currentUser = user;
            updateAuthUI();
            router(window.currentViewName || 'home');
        });

        window.handleRegister = async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const branch = document.getElementById('regBranch').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                await setDoc(doc(db, "users", user.uid), {
                    fullName: name,
                    email: email,
                    branch: branch,
                    role: 'kader',
                    createdAt: new Date().toISOString()
                });
                alert("Registrasi Berhasil! Selamat datang, Yunda.");
                toggleModal('registerModal');
            } catch (error) {
                alert("Gagal Registrasi: " + error.message);
            }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('loginId').value, document.getElementById('loginPass').value);
                toggleModal('loginModal');
            } catch (error) { alert("Gagal masuk: " + error.message); }
        };

        window.handleLogout = () => signOut(auth);
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        kohati: { green: '#047857', dark: '#064e3b', gold: '#fbbf24', light: '#ecfdf5' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
    <style>
        .hero-pattern {
            background-color: #047857;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23065f46' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="router('home')">
                <div class="w-10 h-10 bg-kohati-green rounded-full flex items-center justify-center text-white font-bold text-xl font-serif">K</div>
                <div>
                    <h1 class="text-xl font-bold text-kohati-green font-serif tracking-wide">KOHATI</h1>
                    <p class="text-xs text-gray-500 uppercase tracking-wider">Korps HMI Wati</p>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <button onclick="router('home')" class="hover:text-kohati-green font-medium transition">Beranda</button>
                <button onclick="router('about')" class="hover:text-kohati-green font-medium transition">Tentang Kami</button>
                <button onclick="router('news')" class="hover:text-kohati-green font-medium transition">Kabar Kohati</button>
                <button onclick="router('literacy')" class="hover:text-kohati-green font-medium transition">Ruang Literasi</button>
                <button onclick="router('archive')" class="hover:text-kohati-green font-medium transition">Bank Data</button>
                <div id="authButtonDesktop"></div>
            </div>
        </div>
    </nav>

    <main id="mainContent" class="pt-20 min-h-screen"></main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2024 KOHATI System | Terhubung dengan Firebase Cloud.</p>
        </div>
    </footer>

    <!-- Modals -->
    <div id="loginModal" class="fixed inset-0 bg-black/50 hidden z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full overflow-hidden relative shadow-2xl">
            <div class="bg-kohati-green p-6 text-center text-white font-serif font-bold text-xl">Portal Kader</div>
            <div class="p-8">
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="loginId" class="w-full mb-4 px-4 py-3 border rounded-lg" placeholder="Email" required>
                    <input type="password" id="loginPass" class="w-full mb-6 px-4 py-3 border rounded-lg" placeholder="Password" required>
                    <button type="submit" class="w-full bg-kohati-green text-white py-3 rounded-lg font-bold">Masuk</button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-500">Belum punya akun? <button onclick="toggleModal('loginModal'); toggleModal('registerModal')" class="text-kohati-green font-bold">Daftar</button></p>
            </div>
            <button onclick="toggleModal('loginModal')" class="absolute top-4 right-4 text-white"><i data-lucide="x"></i></button>
        </div>
    </div>

    <div id="registerModal" class="fixed inset-0 bg-black/50 hidden z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full overflow-hidden relative shadow-2xl">
            <div class="bg-kohati-gold p-6 text-center text-kohati-dark font-serif font-bold text-xl">Registrasi Kader</div>
            <div class="p-8">
                <form onsubmit="handleRegister(event)">
                    <input type="text" id="regName" class="w-full mb-4 px-4 py-3 border rounded-lg" placeholder="Nama Lengkap" required>
                    <input type="email" id="regEmail" class="w-full mb-4 px-4 py-3 border rounded-lg" placeholder="Email" required>
                    <input type="text" id="regBranch" class="w-full mb-4 px-4 py-3 border rounded-lg" placeholder="Asal Cabang" required>
                    <input type="password" id="regPass" class="w-full mb-6 px-4 py-3 border rounded-lg" placeholder="Password (Min. 6)" required minlength="6">
                    <button type="submit" class="w-full bg-kohati-dark text-white py-3 rounded-lg font-bold">Daftar Akun</button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-500">Sudah punya akun? <button onclick="toggleModal('registerModal'); toggleModal('loginModal')" class="text-kohati-green font-bold">Login</button></p>
            </div>
            <button onclick="toggleModal('registerModal')" class="absolute top-4 right-4 text-kohati-dark"><i data-lucide="x"></i></button>
        </div>
    </div>

    <script>
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        
        function updateAuthUI() {
            const d = document.getElementById('authButtonDesktop');
            d.innerHTML = window.isLoggedIn 
                ? `<div class="flex items-center gap-4"><span class="text-sm font-bold text-kohati-green">Yunda Aktif</span><button onclick="handleLogout()" class="text-red-600 font-medium text-sm">Logout</button></div>`
                : `<button onclick="toggleModal('loginModal')" class="bg-kohati-green text-white px-5 py-2 rounded-full shadow-md hover:bg-kohati-dark transition">Portal Kader</button>`;
            lucide.createIcons();
        }

        function router(viewName) {
            window.currentViewName = viewName;
            const main = document.getElementById('mainContent');
            
            const views = {
                home: `
                    <div class="hero-pattern py-24 text-center text-white px-4">
                        <h1 class="text-4xl md:text-6xl font-serif font-bold mb-4">Terbinanya Muslimah Berkualitas Insan Cita</h1>
                        <p class="max-w-xl mx-auto opacity-90 italic">"Bahagia HMI, Jayalah KOHATI"</p>
                        <button onclick="router('literacy')" class="mt-8 bg-kohati-gold text-kohati-dark px-10 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition">Baca Tulisan Kader</button>
                    </div>
                    <div class="py-20 max-w-7xl mx-auto px-4 grid md:grid-cols-3 gap-8">
                        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl transition group">
                            <div class="w-12 h-12 bg-kohati-light rounded-lg flex items-center justify-center text-kohati-green mb-6 group-hover:bg-kohati-green group-hover:text-white transition">
                                <i data-lucide="book-open"></i>
                            </div>
                            <h3 class="font-bold text-xl mb-3">Ruang Literasi</h3>
                            <p class="text-gray-500 mb-6 text-sm">Wadah karya tulis, opini, dan jurnal penelitian kader Kohati.</p>
                            <button onclick="router('literacy')" class="text-kohati-green font-bold flex items-center gap-2 hover:translate-x-2 transition">Masuk Ruang &rarr;</button>
                        </div>
                        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl transition group">
                            <div class="w-12 h-12 bg-kohati-light rounded-lg flex items-center justify-center text-kohati-green mb-6 group-hover:bg-kohati-green group-hover:text-white transition">
                                <i data-lucide="database"></i>
                            </div>
                            <h3 class="font-bold text-xl mb-3">Bank Data</h3>
                            <p class="text-gray-500 mb-6 text-sm">Arsip digital PDK, Modul LKK, dan dokumen organisasi lainnya.</p>
                            <button onclick="router('archive')" class="text-kohati-green font-bold flex items-center gap-2 hover:translate-x-2 transition">Buka Arsip &rarr;</button>
                        </div>
                        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl transition group">
                            <div class="w-12 h-12 bg-kohati-light rounded-lg flex items-center justify-center text-kohati-green mb-6 group-hover:bg-kohati-green group-hover:text-white transition">
                                <i data-lucide="calendar"></i>
                            </div>
                            <h3 class="font-bold text-xl mb-3">Kabar Kohati</h3>
                            <p class="text-gray-500 mb-6 text-sm">Berita terbaru agenda nasional dan daerah seluruh Indonesia.</p>
                            <button onclick="router('news')" class="text-kohati-green font-bold flex items-center gap-2 hover:translate-x-2 transition">Lihat Berita &rarr;</button>
                        </div>
                    </div>
                `,
                about: `
                    <div class="bg-kohati-light py-16 text-center">
                        <h2 class="text-4xl font-serif font-bold text-kohati-dark mb-4">Tentang KOHATI</h2>
                        <p class="text-kohati-green font-medium uppercase text-sm tracking-widest">Korps HMI Wati</p>
                    </div>
                    <div class="max-w-5xl mx-auto px-4 py-16 space-y-16">
                        <section class="grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h3 class="text-2xl font-serif font-bold mb-6 border-b-2 border-kohati-gold inline-block">Profil Organisasi</h3>
                                <p class="text-gray-600 leading-relaxed mb-4">
                                    Korps HMI Wati (KOHATI) adalah badan khusus HMI yang bertugas untuk membina, meningkatkan, dan mengembangkan potensi HMI-Wati dalam aspek kewanitaan.
                                </p>
                                <p class="text-gray-600 leading-relaxed">
                                    Didirikan pada 17 September 1966 di Solo, KOHATI menjadi wadah perjuangan muslimah intelek dalam menjawab tantangan zaman.
                                </p>
                            </div>
                            <div class="bg-gray-100 rounded-2xl h-64 flex items-center justify-center text-gray-400 italic">Logo/Foto KOHATI</div>
                        </section>
                        <section class="bg-white p-10 rounded-3xl shadow-sm border border-gray-100 grid md:grid-cols-2 gap-12">
                            <div>
                                <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-kohati-green"><i data-lucide="target"></i> Visi Utama</h3>
                                <p class="text-gray-600 italic">"Terbinanya Muslimah Berkualitas Insan Cita."</p>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-kohati-green"><i data-lucide="list-checks"></i> Misi</h3>
                                <ul class="text-gray-600 space-y-2 text-sm">
                                    <li>1. Membina kader yang memiliki kedalaman spiritual dan intelektual.</li>
                                    <li>2. Menegakkan nilai-nilai keadilan gender dalam perspektif Islam.</li>
                                    <li>3. Mengoptimalkan peran pengabdian masyarakat.</li>
                                </ul>
                            </div>
                        </section>
                    </div>
                `,
                literacy: `
                    <div class="max-w-7xl mx-auto px-4 py-12">
                        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
                            <div>
                                <h2 class="text-3xl font-serif font-bold">Ruang Literasi</h2>
                                <p class="text-gray-500">Gagasan dan karya ilmiah HMI-Wati.</p>
                            </div>
                            <button onclick="${window.isLoggedIn ? "alert('Fitur segera hadir!')" : "toggleModal('loginModal')"}" class="bg-kohati-green text-white px-6 py-2 rounded-full font-bold flex items-center gap-2">
                                <i data-lucide="plus"></i> Kirim Karya
                            </button>
                        </div>
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <div class="bg-white border rounded-2xl overflow-hidden hover:shadow-lg transition">
                                <div class="h-40 bg-kohati-light flex items-center justify-center text-kohati-green/20"><i data-lucide="image" class="w-10 h-10"></i></div>
                                <div class="p-6">
                                    <span class="text-xs font-bold text-kohati-gold uppercase">Opini</span>
                                    <h4 class="font-bold text-lg mt-2 mb-2 leading-tight">Kepemimpinan Perempuan di Era Digital</h4>
                                    <p class="text-gray-500 text-sm line-clamp-2">Bagaimana kader Kohati beradaptasi dengan teknologi...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `,
                archive: window.isLoggedIn ? `
                    <div class="max-w-5xl mx-auto px-4 py-12">
                        <h2 class="text-3xl font-serif font-bold mb-8">Bank Data</h2>
                        <div class="grid gap-4">
                            <div class="bg-white p-4 border rounded-xl flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <i data-lucide="file-text" class="text-red-500"></i>
                                    <p class="font-bold">Pedoman Dasar Kohati (PDK).pdf</p>
                                </div>
                                <i data-lucide="download" class="text-gray-400 cursor-pointer hover:text-kohati-green"></i>
                            </div>
                        </div>
                    </div>
                ` : `
                    <div class="py-32 text-center max-w-md mx-auto px-4">
                        <i data-lucide="lock" class="w-16 h-16 mx-auto mb-6 text-gray-300"></i>
                        <h2 class="text-2xl font-bold">Akses Terbatas</h2>
                        <p class="text-gray-500 mt-2 mb-8">Silakan login ke Portal Kader untuk mengakses Bank Data.</p>
                        <button onclick="toggleModal('loginModal')" class="bg-kohati-green text-white px-8 py-3 rounded-full font-bold">Login Sekarang</button>
                    </div>
                `,
                news: `
                    <div class="max-w-4xl mx-auto px-4 py-12">
                        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                            <h2 class="text-3xl font-serif font-bold border-b-4 border-kohati-gold pb-2">Kabar Kohati</h2>
                            
                            <!-- Maintenance: Kotak Pencarian -->
                            <div class="relative w-full md:w-80">
                                <i data-lucide="search" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                                <input type="text" oninput="handleSearch(event)" value="${window.state.searchQuery}" 
                                    class="w-full pl-10 pr-4 py-2.5 border-2 border-gray-100 rounded-full text-sm focus:outline-none focus:border-kohati-green bg-white shadow-sm" 
                                    placeholder="Cari berita atau agenda...">
                            </div>
                        </div>

                        <div class="grid gap-8">
                            ${filteredNews.map(item => `
                                <div class="bg-white p-6 rounded-2xl border-l-8 border-l-kohati-green shadow-sm hover:shadow-md transition group relative">
                                    <div class="flex justify-between items-center mb-4">
                                        <span class="text-xs font-semibold text-gray-400 flex items-center gap-1">
                                            <i data-lucide="calendar" class="w-3 h-3"></i>
                                            ${new Date(item.date).toLocaleDateString('id-ID', {day: 'numeric', month: 'long', year: 'numeric'})}
                                        </span>
                                        
                                        <div class="flex gap-3 bg-gray-50 p-2 rounded-lg">
                                            <!-- Maintenance: Tombol Simpan -->
                                            <button onclick="toggleSaveNews('${item.id}')" 
                                                class="${window.state.savedNews.includes(item.id) ? 'text-kohati-gold' : 'text-gray-400'} hover:scale-110 transition p-1"
                                                title="Simpan Berita">
                                                <i data-lucide="bookmark" class="${window.state.savedNews.includes(item.id) ? 'fill-current' : ''} w-5 h-5"></i>
                                            </button>
                                            
            };

            main.innerHTML = views[viewName] || views.home;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        window.onload = () => { router('home'); updateAuthUI(); };
    </script>
</body>
</html>
